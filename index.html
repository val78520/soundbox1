<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">Chidori</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Katon</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Kage bushin no jutsu</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Mudra</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Rasengan</span>
    </div>
    <div data-key="79" class="key">
      <kbd>0</kbd>
      <span class="sound">Mangekyu Sharingan</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Rupture</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">byakugan</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">rinnegan</span>
    </div>
  </div>

  <audio data-key="78" src="sounds/chidori.mp3"></audio>
  <audio data-key="65" src="sounds/goukakyu-jutsu.mp3"></audio>
  <audio data-key="82" src="sounds/jutsu.mp3"></audio>
  <audio data-key="85" src="sounds/katon.mp3"></audio>
  <audio data-key="84" src="sounds/rasengan.mp3"></audio>
  <audio data-key="79" src="sounds/sharingan.mp3"></audio>
  <audio data-key="83" src="sounds/smoke.mp3"></audio>
  <audio data-key="72" src="sounds/byakugan.mp3"></audio>
  <audio data-key="73" src="sounds/rinnegan.mp3"></audio>

<script src="app.js"></script>


</body>
</html>
